<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

                  </ion-list>
            </div>
            <ion-button size="default" onclick="imprimirCosastotal()">Agregar</ion-button>
