<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let producto of productos">
        <ion-card class="producto-card" [routerLink]="['/productoDetalle', producto.id]">
          <ion-card-header class="producto-card-header">
            {{ producto.title }}
          </ion-card-header>
          <ion-card-content>
            <img width="250px" height="150px" [src]="producto.image" alt="">
          </ion-card-content>
        </ion-card>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
