<ion-header>
  <ion-toolbar>
    <ion-title>Informacion de producto seleccionado</ion-title>
    
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="producto"> 
  <ion-card>
    <ion-card-title>{{ producto.title }}</ion-card-title>
    <ion-card-content>
      <img width="250px" height="150px" [src]="producto.image" alt="Imagen de {{ producto.title }}">
      <p>{{ producto.description }}</p>
      <h2>{{ producto.price | currency }}</h2>
    </ion-card-content>
  </ion-card>
</ion-content>
